<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamcatcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/ae2b3ddb63.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dreamcatcher</h1>
    <i class="far fa-question-circle"></i>
    <aside class="hidden">
        <p>I collected how many times I played 8 certain videos in YouTube over the past month. The first one starts with the video with the highest number of plays, moving down to the lowest at #8.</p>
        <i class="far fa-times-circle"></i>
    </aside>
    <main>
        <div id="div1" class="expand">
            <h2 class="hidden">BEcause</h2>
            <h3 class="hidden">34 plays</h3>
            <button>1</button>
        </div>
        <div id="div2" class="expand"><button>2</button></div>
        <div id="div3" class="expand"><button>3</button></div>
        <div id="div4" class="expand"><button>4</button></div>
        <div id="div5" class="expand"><button>5</button></div>
        <div id="div6" class="expand"><button>6</button></div>
        <div id="div7" class="expand"><button>7</button></div>
        <div id="div8" class="expand"><button>8</button></div>
    </main>
    <footer><a href="sources.html">Sources</a></footer>
</body>
</html>
