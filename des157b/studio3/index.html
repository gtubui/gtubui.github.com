<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

<body>
    <div id="background"><img src="images/background.png" alt="background"></div>
    <div id="tutorial">Move with [A] [D] or [<i class="fas fa-arrow-left"></i>] [<i class="fas fa-arrow-right"></i>].</div>
    <div id="tutorial2" class="hidden">Press [Enter] to interact.</div>
    <div id="textboxContainer" class="hidden">
        <div id="textbox">
            <div id="portrait"><img src="images/portrait.png" alt="npc portrait"></div>
            <div id="text"></div>
        </div>
    </div>
    <div id="npc"><img src="images/sleepy.gif" alt="sleepy cat"></div>
    <canvas width="1366" height="100"></canvas>
    <footer><a href="sources.html">Sources</a></footer>
