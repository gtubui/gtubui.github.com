<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/ae2b3ddb63.js' crossorigin='anonymous'></script>
    <link href='https://fonts.googleapis.com/css2?family=Dosis&family=Rock+Salt&display=swap' rel='stylesheet'>
    <link href='styles.css' rel='stylesheet'>
    <script src='script.js' defer></script>
    <title>Adventure Mad Libs</title>
</head>

<body>
    <main>
        <form id='form1' class='showing'>
            <h1>A New Adventure Awaits...</h1>

            <section class='grid'>
                <div class='one'>
                    <label for='userName'>Your name:</label>
                </div>
                <div class='two'>
                    <input type='text' id='userName' placeholder='Bob' required>
                </div>

                <div class='four'>
                    <p>Short or long hair?</p>
                </div>
                <div class='six'>
                    <label for='hair-short'><input type='radio' name='hair' id='hair-short' value='hair-short' checked>
                    short hair</label>
                </div>
                <div class='seven'>
                    <label for='hair-long'><input type='radio' name='hair' id='hair-long' value='hair-long'>
                    long hair</label>
                </div>

                <div class='eight'>
                    <label for='companionName'>Your companion's name:</label>
                </div>
                <div class='ten'>
                    <input type='text' id='companionName' placeholder='Fred' required>
                </div>

                <div class='twelve'>
                    <p>Choose a companion:</p>
                </div>
                <div class='fourteen'>
                    <label for='companion-dog'><input type='radio' name='companion' id='companion-dog' value='companion-dog' checked>
                    propeller dog</label>
                </div>
                <div class='fifteen'>
                    <label for='companion-cat'><input type='radio' name='companion' id='companion-cat' value='companion-cat'>
                    cat in boots</label>
                </div>
                <div class='sixteen'>
                    <label for='companion-frog'><input type='radio' name='companion' id='companion-frog' value='companion-frog'>
                    tiny frog</label>
                </div>
                <div class='seventeen'>
                    <label for='companion-blob'><input type='radio' name='companion' id='companion-blob' value='companion-blob'>
                    ...a blob?</label>
                </div>
            </section>

            <button type='button' id='nextBtnForm'>Next &gt;</button>

            <p id='shorthair'><img src='images/shorthair.png' alt='person with short hair'></p>
            <p id='longhair'><img src='images/longhair.png' alt='person with long hair'></p>
        </form>

        <form id='form2' class='hidden'>
            <h1>A New Adventure Awaits...</h1>

            <section id='section2' class='grid'>
                <div class='one'>
                    <p>Choose a weapon:</p>
                </div>
                <div class='two'>
                    <label for='weapon-sword'><input type='radio' name='weapon' id='weapon-sword' value='weapon-sword' checked>
                    sword</label>
                </div>
                <div class='three'>
                    <label for='weapon-spear'><input type='radio' name='weapon' id='weapon-spear' value='weapon-spear'>
                    spear</label>
                </div>
                <div class='four'>
                    <label for='weapon-bow'><input type='radio' name='weapon' id='weapon-bow' value='weapon-bow'>
                    bow</label>
                </div>

                <div class='six'>
                    <p>Choose a hat:</p>
                </div>
                <div class='eight'>
                    <label for='hat-chef'><input type='radio' name='hat' id='hat-chef' value='hat-chef' checked>
                    chef hat</label>
                </div>
                <div class='nine'>
                    <label for='hat-cowboy'><input type='radio' name='hat' id='hat-cowboy' value='hat-cowboy'>
                    cowboy hat</label>
                </div>
                <div class='ten'>
                    <label for='hat-chicken'><input type='radio' name='hat' id='hat-chicken' value='hat-chicken'>
                    chicken</label>
                </div>

                <div class='twelve'>
                    <p>Choose a treat:</p>
                </div>
                <div class='fourteen'>
                    <label for='treat-chocolate'><input type='radio' name='treat' id='treat-chocolate' value='treat-chocolate' checked>
                    chocolate bar</label>
                </div>
                <div class='fifteen'>
                    <label for='treat-cake'><input type='radio' name='treat' id='treat-cake' value='treat-cake'>
                    strawberry shortcake</label>
                </div>
                <div class='sixteen'>
                    <label for='treat-lollipop'><input type='radio' name='treat' id='treat-lollipop' value='treat-lollipop'>
                    lollipop</label>
                </div>
                <div class='seventeen'>
                    <label for='treat-icecream'><input type='radio' name='treat' id='treat-icecream' value='treat-icecream'>
                    ice cream cone</label>
                </div>
            </section>

            <button type='button' id='prevBtnForm'>&lt; Previous</button>
            <!-- from glenda: change this to input type="submit" -->
            <!-- <button type='button' id='submitBtn'>Begin Your Adventure!</button> -->
            <input type='submit' id='submitBtn' value='Begin Your Adventure!''>

            <p id='sword'><img src='images/sword.png' alt='sword'></p>
            <p id='spear'><img src='images/spear.png' alt='spear'></p>
            <p id='bow'><img src='images/bow.png' alt='bow'></p>
        </form>

        <div id='madlib1' class='hidden'>
            <h1>Your Adventure Begins!</h1>
            <section class='section3'>
                <p id='madlib1P'></p>
                <button type='button' id='nextBtn1'>Continue Your Adventure &gt;</button>
            </section>
            <p id='shorthair2' class='hidden'><img src='images/shorthair.png' alt="person with short hair"></p>
            <p id='longhair2' class='hidden'><img src='images/longhair.png' alt="person with long hair"></p>
            <p id='dog' class='hidden'><img src='images/dog.png' alt='dog'></p>
            <p id='cat' class='hidden'><img src='images/cat.png' alt='cat'></p>
            <p id='frog' class='hidden'><img src='images/frog.png' alt='frog'></p>
            <p id='blob' class='hidden'><img src='images/blob.png' alt='blob'></p>
            <p id='sword2' class='hidden'><img src='images/sword.png' alt='sword'></p>
            <p id='spear2' class='hidden'><img src='images/spear.png' alt='spear'></p>
            <p id='bow2' class='hidden'><img src='images/bow.png' alt='bow'></p>
        </div>

        <div id='madlib2' class='hidden'>
            <h1>Did Someone Say... "Hats?"</h1>
            <section class='section3'>
                <p id='madlib2P'></p>
                <button type='button' id='nextBtn2'>Onwards! &gt;</button>
                <button type='button' id='prevBtn1'>&lt; Go Back</button>
            </section>
            <p id='shorthair3' class='hidden'><img src='images/shorthair.png' alt="person with short hair"></p>
            <p id='longhair3' class='hidden'><img src='images/longhair.png' alt="person with long hair"></p>
            <p id='dog2' class='hidden'><img src='images/dog.png' alt='dog'></p>
            <p id='cat2' class='hidden'><img src='images/cat.png' alt='cat'></p>
            <p id='frog2' class='hidden'><img src='images/frog.png' alt='frog'></p>
            <p id='blob2' class='hidden'><img src='images/blob.png' alt='blob'></p>
            <p id='chef' class='hidden'><img src='images/chef.png' alt='chef hat'></p>
            <p id='chef2' class='hidden'><img src='images/chef.png' alt='chef hat'></p>
            <p id='chef3' class='hidden'><img src='images/chef.png' alt='chef hat'></p>
            <p id='cowboy' class='hidden'><img src='images/cowboy.png' alt='cowboy hat'></p>
            <p id='cowboy2' class='hidden'><img src='images/cowboy.png' alt='cowboy hat'></p>
            <p id='cowboy3' class='hidden'><img src='images/cowboy.png' alt='cowboy hat'></p>
            <p id='cowboy4' class='hidden'><img src='images/cowboy.png' alt='cowboy hat'></p>
            <p id='chicken' class='hidden'><img src='images/chicken.png' alt='chicken'></p>
            <p id='chicken2' class='hidden'><img src='images/chicken.png' alt='chicken'></p>
            <p id='chicken3' class='hidden'><img src='images/chicken.png' alt='chicken'></p>
        </div>

        <div id='madlib3' class='hidden'>
            <h1>Treat Yo' Self!</h1>
            <section class='section3'>
                <p id='madlib3P'></p>
                <button type='button' id='prevBtn2'>&lt; Go Back</button>
            </section>
            <p id='chocolate' class='hidden'><img src='images/chocolate.png' alt='chocolate bar'></p>
            <p id='cake' class='hidden'><img src='images/cake.png' alt='strawberry shorcake'></p>
            <p id='lollipop' class='hidden'><img src='images/lollipop.png' alt='lollipop'></p>
            <p id='icecream' class='hidden'><img src='images/icecream.png' alt='icecream'></p>
            <!-- <p id='goodnight'><img src='images/goodnight.png' alt='person sleeping in bed with companion'></p> -->
        </div>
    </main>
