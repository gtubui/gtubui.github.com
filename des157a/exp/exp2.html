<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
    
</head>
<body>
    <h1>Experiment 2</h1>
    <div></div>
    <h3 id="colorSelect"></h3>
    <p id="colors"></p>
    <h3 id="numSelect"></h3>
    <p id="numbers"></p>

    <script>

        // My code allows the user to interact with buttons.

        var prompt = prompt('Do you prefer fruits or veggies?');
        var preturn = document.querySelector('div');
        var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
        var button1 = document.createElement("button");
        var button2 = document.createElement("button");
        var button3 = document.createElement("button");
        var button4 = document.createElement("button");
        var button5 = document.createElement("button");
        var button6 = document.createElement("button");
        var numbutt = document.createElement("button");

        if(prompt === "fruits"){
            preturn.innerHTML = "<p>Did you know there are around 2000 types of fruits in the world?</p>";
        } else if (prompt === "veggies"){
            preturn.innerHTML = "<p>Did you know there are over 1000 types of vegetables in the world?</p>";
        } else {
            preturn.innerHTML = "<p>You did not answer my question. :(</p>";
        }

        colorSelect.innerHTML = "<p>Select a color.</p>";
        
        button1.innerHTML = colors[0];
        button1.style.backgroundColor = '#FF6663';
        button1.style.cursor = "pointer";
        button1.style.marginRight = "5px";
        button1.style.padding = "5px";
        button1.onclick = function () {
            document.getElementById('colors').innerHTML = "<p>You chose red!</p>";
        }
        document.getElementById('colorSelect').appendChild(button1);

        button2.innerHTML = colors[1];
        button2.style.backgroundColor = '#FEB144';
        button2.style.cursor = "pointer";
        button2.style.marginRight = "5px";
        button2.style.padding = "5px";
        button2.onclick = function () {
            document.getElementById('colors').innerHTML = "<p>You chose orange!</p>";
        }
        document.getElementById('colorSelect').appendChild(button2); 

        button3.innerHTML = colors[2];
        button3.style.backgroundColor = '#FDFD97';
        button3.style.cursor = "pointer";
        button3.style.marginRight = "5px";
        button3.style.padding = "5px";
        button3.onclick = function () {
            document.getElementById('colors').innerHTML = "<p>You chose yellow!</p>";
        }
        document.getElementById('colorSelect').appendChild(button3);

        button4.innerHTML = colors[3];
        button4.style.backgroundColor = '#9EE09E';
        button4.style.cursor = "pointer";
        button4.style.marginRight = "5px";
        button4.style.padding = "5px";
        button4.onclick = function () {
            document.getElementById('colors').innerHTML = "<p>You chose green!</p>";
        }
        document.getElementById('colorSelect').appendChild(button4); 

        button5.innerHTML = colors[4];
        button5.style.backgroundColor = '#9EC1CF';
        button5.style.cursor = "pointer";
        button5.style.marginRight = "5px";
        button5.style.padding = "5px";
        button5.onclick = function () {
            document.getElementById('colors').innerHTML = "<p>You chose blue!</p>";
        }
        document.getElementById('colorSelect').appendChild(button5);

        button6.innerHTML = colors[5];
        button6.style.backgroundColor = '#CC99C9';
        button6.style.cursor = "pointer";
        button6.style.padding = "5px";
        button6.onclick = function () {
            document.getElementById('colors').innerHTML = "<p>You chose purple!</p>";
        }
        document.getElementById('colorSelect').appendChild(button6);        

        numSelect.innerHTML = "<p>Get a random number.</p>";
        function randomInt(min, max) {
            return Math.floor( (max - min + 1) * Math.random() ) + min;
        }
        numbutt.innerHTML = "<p>Generate number.</p>"
        numbutt.style.cursor = "pointer";
        numbutt.onclick = function () {
            document.getElementById('numbers').innerHTML = `<p>${randomInt(0, 100)}</p>`;
        }
        document.getElementById('numSelect').appendChild(numbutt);
        
    </script>
</body>
</html>
