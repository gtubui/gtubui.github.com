<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Inspect the page and open the console to see the effects of the code.</h2>

    <script>

        for(var i=1; i<=100; i++){
            if(i % 3 == 0){
                console.log("fizz");
            } else if(i % 5 == 0){
                console.log("buzz");
            } else {
                console.log(`${i}`);
            }
        }

        // I chose the prompt where numbers divisible by three print "fizz" in the console and numbers divisible by 5 print "buzz" in the console.

    </script>
</body>
</html>
